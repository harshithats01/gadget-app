            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

        <br>
        <center><h3><u>Add a product</u></h3></center>
        <div class="card">
           
          

        <div class="row g-3">
            <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
          
                <label for="" class="form-label">product name:</label>
                <input type="text" class="form-control">
    
    
            </div>
            <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
     
                <label for="" class="form-label">product code:</label>
                <input type="text" class="form-control">
    
            </div>
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
     
                <label for="" class="form-label">product description:</label>
                <textarea name="" id="" class="form-control"></textarea>
    
            </div>
            <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
    
    
                <label for="" class="form-label">price</label>
                <input type="text" class="form-control">
    
            </div>
            <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
    
    
                <label for="" class="form-label">category</label>
                <select name="" id="" class="form-control">
                    <option value="fashion">watch</option>
                    <option value="electronics">headphone</option>
                    <option value="home appliances">laptop</option>
                    <option value="mobile phone">mobile phone</option>
                    <option value="furniture">camera</option>
                </select>
    
            </div>
            <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
    
                <label for="" class="form-label">Manufacturing date</label>
                <input type="date" class="form-control">
    
            </div>
            <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
    
    
                <label for="" class="form-label">expiry  date</label>
                <input type="date" class="form-control">
    
            </div>
            <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
    
    
                <label for="" class="form-label">brand</label>
                <select name="" id="" class="form-control">
                    <option value="Nikon">Nikon</option>
                    <option value="Apple">Apple</option>
                    <option value="Samsung">samsung</option>
                    <option value="Asus">Asus</option>
                    <option value="Canon">Canon</option>
                    <option value="Redmi">Redmi</option>
                </select>
    
            </div>
            <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
    
                <label for="" class="form-label">customer care number:</label>
                <input type="text" class="form-control">
    
            </div>
            <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
    
                <label for="" class="form-label">product image:</label>
                <input type="file" class="form-control">
    
    
            </div>
            <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
    
    
                <label for="" class="form-label">distributor name</label>
                <input type="text" class="form-control">
                <br>
                <div class="row g-3">
                  <button class="btn btn-success">Add Product</button>
              </div>
    
            </div>
            
            </div>
            
            
            </div>
        </div>
      </div>
